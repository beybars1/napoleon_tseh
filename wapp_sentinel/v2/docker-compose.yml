name: napoleon
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: napoleon_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-napoleon-sentinel-db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-napoleon-sentinel-db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - napoleon_network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: napoleon_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - napoleon_network

  # FastAPI Main Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: napoleon_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    networks:
      - napoleon_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # AI Agent Worker
  ai_agent_worker:
    build:
      context: .
      dockerfile: Dockerfile.ai_agent_worker
    container_name: napoleon_ai_agent_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    networks:
      - napoleon_network
    restart: unless-stopped

  # RabbitMQ Worker (Message Persistence)
  message_worker:
    build:
      context: .
      dockerfile: Dockerfile.message_worker
    container_name: napoleon_message_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    networks:
      - napoleon_network
    restart: unless-stopped

  # Order Processor Worker
  aggregation_worker:
    build:
      context: .
      dockerfile: Dockerfile.aggregation_worker
    container_name: napoleon_aggregation_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    networks:
      - napoleon_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  napoleon_network:
    driver: bridge
